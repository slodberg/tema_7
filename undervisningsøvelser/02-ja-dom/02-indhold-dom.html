<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .firkant {
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
            background-color: green;

        }

        .cirkel {
            height: 100px;
            width: 100px;
            line-height: 100px;
            border-radius: 50%;
            text-align: center;
            background-color: red;

        }
    </style>
</head>

<body>
    <div class="firkant"></div>

    <div class="cirkel"></div>

    <script>
        document.querySelector(".firkant").textContent = "Gørn firkant";
        document.querySelector(".cirkel").textContent = "Rød cirkel";
    </script>
</body></html>
